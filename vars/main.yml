---
git_config:
  user:
    name: Conor Schaefer
    email: "{{ conorsch_env_git_email }}"
  core:
    editor: vim
    excludesfile: "~/.gitignore"
  push:
    default: matching
  pull:
    rebase: 'true'
  # Perform integrity checks by default; see:
  # https://groups.google.com/forum/#!topic/binary-transparency/f-BI4o
  transfer:
    fsckobjects: 'true'
  fetch:
    fsckobjects: 'true'
  receive:
    fsckobjects: 'true'
  status:
    submodulesummary: 'true'
  diff:
    submodule: log

git_ignore:
  - '*.swp'
  - 'Session.vim'
  - '*.pyc'
