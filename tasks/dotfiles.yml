---
- name: Deploy dotfiles.
  copy:
    directory_mode: "0750"
    src: home/
    dest: /home/{{ username }}/
  tags:
    - dotfiles

- name: Install Vundle.
  git:
    repo: https://github.com/VundleVim/Vundle.vim
    dest: /home/{{ username }}/.vim/bundle/Vundle.vim
  tags:
    - dotfiles

- name: Install vim plugins.
  command: vim +PluginInstall +qall
  tags:
    - dotfiles

